<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style.css">
  <script src="index.js"></script>
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("G0T4haTy-PjpAQHYT");
   })();
</script>
</head>
<body>
   <div class="contact">
<div class="contactcontent">
  <h2 style="font-size: 36px; color:black; margin-top: 20px; margin-bottom: 50px;">Contact Us</h2>
</div>
<div class="contactcontainer">
  <div class="contactinfo">
    <div class="contactbox">
      <div class="contacticon">
        <i class="bi bi-geo-alt-fill"></i>
      </div>
      <div class="textcontact">
        <h3 style="font-weight: 600;color: #00bcd4;">Address</h3>
        <p style="font-weight: bold;">sgbit <br>belagavi <br>590010</p>

      </div>
    </div>
    <div class="contactbox">
      <div class="contacticon">
        <i class="bi bi-telephone-fill"></i>
      </div>
      <div class="textcontact">
        <h3 style="font-weight: 600;color: #00bcd4;">Phone</h3>
        <p style="font-weight: bold;">6513024655</p>
        
      </div>
    </div>
    <div class="contactbox">
      <div class="contacticon">
        <i class="bi bi-envelope"></i>
      </div>
      <div class="textcontact">
        <h3 style="font-weight: 600;color: #00bcd4;">Email</h3>
       <p style="font-weight: bold;">abc@gmail.com</p>
        
      </div>
    </div>
  </div>
  <div class="contact-form">
 
    <h2 style="font-size: 30px; font-weight: 500; display: flex; justify-content: center; align-items: center; margin-top: -20px;">Send Message</h2>
    <div class="inputBox">
      <label style="font-weight: 600;">Full Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" id="name">    
    </div>
    <div class="inputBox">
      <label style="font-weight: 600;">Email address</label>
      <input type="email" class="form-control" id="email"  placeholder="Enter email">     
    </div>
    <div class="inputBox">
      <label style="font-weight: 600;">Phone Number</label>
      <input type="number" class="form-control" id="number"  placeholder="Enter Phone No.">     
    </div>
    <div class="inputBox">
      <label style="font-weight: 600;">How can we Help?</label>
      <textarea type="text" class="form-control" placeholder="Type your Message.." rows="2" id="message"></textarea>
    </div>
    <div><button id="btn" style="margin-left: 10px;" type="submit" class="btn btn-warning"  onclick="sendMail()">Submit</button></div>
 
</div>
</div>
   </div>
</body>
</html>
